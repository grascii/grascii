# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

submodules:
  include:
    - dictionaries

build:
  os: ubuntu-20.04
  tools:
    python: "3.9"

sphinx:
  configuration: docs/conf.py

formats:
  - epub
  - pdf

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
        - interactive
